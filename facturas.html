<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas del Cliente - ERP EasyCars</title>
    <style>
        body {
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 24px 40px 24px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .logo {
            max-width: 90px;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            flex: 1;
        }
        .back-btn {
            background: #f2f2f7;
            color: #1d1d1f;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #e8e8ed;
        }
        .facturas-section {
            margin-top: 32px;
        }
        .loading, .error {
            text-align: center;
            color: #86868b;
            margin: 40px 0;
            font-size: 1.2rem;
        }
        .factura-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 20px 18px;
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .factura-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .factura-status {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
        }
        .status-pagado { background: #22c55e; }
        .status-pendiente { background: #ff9500; }
        .status-vencido { background: #ff3b30; }
        .factura-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px 24px;
            font-size: 1rem;
        }
        .factura-label { color: #86868b; font-size: 0.95rem; }
        .factura-value { color: #1d1d1f; font-weight: 500; }
        @media (max-width: 700px) {
            .container { padding: 12px 2px 24px 2px; }
            .header { flex-direction: column; gap: 8px; }
            .title { font-size: 1.2rem; }
            .factura-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./Logotipo EasyCars Fondo Blanco con Slogan - Copy.jpg" alt="EasyCars Logo" class="logo">
            <div class="title">Facturas del Cliente</div>
            <button class="back-btn" onclick="window.location.href='/clientes.html'">← Volver a Clientes</button>
        </div>
        <div class="facturas-section" id="facturasSection">
            <div class="loading" id="loadingFacturas">Cargando facturas del cliente...</div>
            <div class="error" id="errorFacturas" style="display:none;"></div>
            <div id="facturasGrid"></div>
        </div>
    </div>
    <script>
        const API_URL_INVOICES = 'https://sheetdb.io/api/v1/qu62bagiwlgqy';
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId') || urlParams.get('id') || urlParams.get('cliente');
        const loading = document.getElementById('loadingFacturas');
        const errorDiv = document.getElementById('errorFacturas');
        const grid = document.getElementById('facturasGrid');

        async function loadFacturas() {
            if (!clientId) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'No se proporcionó un ID de cliente en la URL.';
                return;
            }
            try {
                const response = await fetch(`${API_URL_INVOICES}?sheet=Facturas&ID_Cliente=${clientId}`);
                if (!response.ok) throw new Error('No se pudieron cargar las facturas.');
                const data = await response.json();
                loading.style.display = 'none';
                if (!Array.isArray(data) || data.length === 0) {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'No se encontraron facturas para este cliente.';
                    return;
                }
                renderFacturas(data);
            } catch (err) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error al cargar las facturas: ' + err.message;
            }
        }

        function renderFacturas(facturas) {
            grid.innerHTML = facturas.map(f => `
                <div class="factura-card">
                    <div class="factura-header">
                        <span>Factura: <b>${f.NumeroFactura || '-'}</b></span>
                        <span class="factura-status status-${(f.Estado||'').toLowerCase()}">${f.Estado || '-'}</span>
                    </div>
                    <div class="factura-details">
                        <div><span class="factura-label">Monto Base:</span> <span class="factura-value">₡${parseFloat(f.MontoBase||0).toLocaleString('es-CR')}</span></div>
                        <div><span class="factura-label">Multas:</span> <span class="factura-value">₡${parseFloat(f.MontoMultas||0).toLocaleString('es-CR')}</span></div>
                        <div><span class="factura-label">Total:</span> <span class="factura-value">₡${parseFloat(f.MontoTotal||0).toLocaleString('es-CR')}</span></div>
                        <div><span class="factura-label">Vencimiento:</span> <span class="factura-value">${f.FechaVencimiento||'-'}</span></div>
                        <div><span class="factura-label">Estado:</span> <span class="factura-value">${f.Estado||'-'}</span></div>
                        <div><span class="factura-label">Fecha Pago:</span> <span class="factura-value">${f.FechaPago||'-'}</span></div>
                    </div>
                    <div style="margin-top:8px; color:#86868b; font-size:0.95rem;">${f.Observaciones||''}</div>
                </div>
            `).join('');
        }

        loadFacturas();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f5f5f7; color: #1d1d1f; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 16px; }
        .header h1 { font-size: 3rem; font-weight: 700; color: #1d1d1f; margin-bottom: 10px; letter-spacing: -0.02em; }
        .header p { font-size: 1.2rem; color: #86868b; font-weight: 400; }
        .stats { display: flex; justify-content: space-between; gap: 20px; margin: 32px 0 32px 0; }
        .stat { flex: 1; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 24px 0; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #007aff; margin-bottom: 4px; }
        .stat-label { font-size: 1rem; color: #86868b; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value.money { color: #007aff; }
        .form-section { background: #fff; border-radius: 20px; padding: 32px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #f2f2f7; width: 100%; margin: 0 auto; }
        .form-section h2 { font-size: 1.5rem; font-weight: 600; color: #1d1d1f; margin-bottom: 24px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 0; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: #1d1d1f; font-size: 0.9rem; }
        .required { color: #ff3b30; }
        .form-input { width: 100%; padding: 12px 16px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 16px; background: white; transition: all 0.3s ease; min-height: 48px; }
        .form-input:focus { outline: none; border-color: #007aff; box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }
        .field-help { color: #86868b; font-size: 0.8rem; margin-top: 4px; display: block; line-height: 1.3; }
        .form-actions { display: flex; gap: 16px; justify-content: center; margin-top: 32px; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 6px; text-decoration: none; white-space: nowrap; }
        .btn-primary { background: #007aff; color: white; }
        .btn-primary:hover { background: #0056cc; }
        .btn-secondary { background: #f2f2f7; color: #1d1d1f; }
        .btn-secondary:hover { background: #e8e8ed; }
        .btn-warning { background: #ff9500; color: white; }
        .btn-warning:hover { background: #cc7700; }
        .btn-danger { background: #ff3b30; color: white; }
        .btn-danger:hover { background: #d70015; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 8px; font-size: 1rem; font-weight: 600; margin-top: 4px; }
        .badge-green { background: #22c55e; color: #fff; }
        .badge-outline-green { background: #fff; color: #22c55e; border: 2px solid #22c55e; }
        .badge-yellow { background: #ff9500; color: #fff; }
        .badge-red { background: #ff3b30; color: #fff; }
        .badge-gray { background: #f2f2f7; color: #86868b; }
        .client-list-section { margin-top: 48px; }
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 32px; }
        .client-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 2px solid #e5e7eb; padding: 32px 24px 24px 24px; position: relative; display: flex; flex-direction: column; min-width: 0; }
        .client-header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .client-name-block { font-size: 1.3rem; font-weight: 700; color: #1d1d1f; line-height: 1.2; margin-bottom: 2px; text-transform: uppercase; }
        .client-id-block { color: #86868b; font-size: 0.95rem; font-weight: 500; margin-bottom: 10px; }
        .client-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .client-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 24px; margin-bottom: 12px; }
        .client-detail-label { font-size: 0.9rem; color: #86868b; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
        .client-detail-value { font-size: 1.1rem; color: #1d1d1f; font-weight: 600; }
        .client-detail-value.badge { font-size: 1rem; font-weight: 700; }
        .fact-status-row { margin: 12px 0 8px 0; }
        .fact-status-badge { display: inline-block; padding: 6px 18px; border-radius: 8px; font-size: 1rem; font-weight: 600; background: #22c55e; color: #fff; }
        .fact-status-badge.pending { background: #ff9500; }
        .fact-status-badge.not { background: #f2f2f7; color: #86868b; }
        .client-stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; background: #f8fafc; border-radius: 12px; margin-top: 16px; padding: 12px 0; }
        .client-stat-box { text-align: center; }
        .client-stat-value { font-size: 1.1rem; font-weight: 700; color: #1d1d1f; }
        .client-stat-label { font-size: 0.85rem; color: #86868b; }
        .client-stat-box.red .client-stat-value { color: #ff3b30; }
        .client-stat-box.yellow .client-stat-value { color: #ff9500; }
        .client-stat-box.green .client-stat-value { color: #22c55e; }
        .client-stat-box.gray .client-stat-value { color: #86868b; }
        @media (max-width: 1200px) { .container { padding: 20px 5px; } .clients-grid { grid-template-columns: 1fr; } }
        @media (max-width: 900px) { .form-grid { grid-template-columns: 1fr; } .stats { flex-direction: column; gap: 12px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestión de Clientes</h1>
            <p>Sistema completo para administrar clientes y contratos de leasing</p>
        </div>
        <div class="form-section">
            <h2 id="formTitle">Nuevo Cliente</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalClients">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activeContracts">0</div>
                    <div class="stat-label">Con Contratos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="billedClients">0</div>
                    <div class="stat-label">Facturados</div>
                </div>
                <div class="stat">
                    <div class="stat-value money" id="totalPending">₡0</div>
                    <div class="stat-label">Por Cobrar</div>
                </div>
            </div>
            <form id="clientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">ID del Cliente <span class="required">*</span></label>
                        <input type="text" class="form-input" id="ID" required placeholder="Solo números (9-15 dígitos)" pattern="[0-9]{9,15}" maxlength="15">
                        <small class="field-help">Solo números, entre 9 y 15 dígitos</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre Completo <span class="required">*</span></label>
                        <input type="text" class="form-input" id="Nombre" required placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-input" id="numeroTelefono" placeholder="50688888888" pattern="506[0-9]{8}" maxlength="11">
                        <small class="field-help">Formato: 506 + 8 dígitos (ej: 50688888888)</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Placa del Vehículo</label>
                        <input type="text" class="form-input" id="Placa" placeholder="ABC123">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID Grupo WhatsApp</label>
                        <input type="text" class="form-input" id="idGrupoWhatsapp" placeholder="120363295526322228@g.us">
                        <small class="field-help">Formato: números@g.us (ej: 120363295526322228@g.us)</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Día de Pago Semanal</label>
                        <select class="form-input" id="diaPago">
                            <option value="">-- Seleccionar día de la semana --</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Monto Semanal del Contrato (₡)</label>
                        <input type="number" class="form-input" id="montoContrato" step="1000" placeholder="50000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha de Inicio del Contrato</label>
                        <input type="date" class="form-input" id="fechaContrato">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duración del Contrato (semanas)</label>
                        <input type="number" class="form-input" id="plazoContrato" placeholder="52" min="1" max="520">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">💾 Guardar Cliente</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none;">❌ Cancelar Edición</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleDebug()">🐛 Debug</button>
                </div>
            </form>
        </div>
        <div class="client-list-section">
            <div class="clients-grid" id="clientsGrid"></div>
        </div>
    </div>
    <script src="client-management.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestión de Clientes</h1>
            <p>Sistema completo para administrar clientes y contratos de leasing</p>
        </div>
        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Nuevo Cliente</h2>
                <form id="clientForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Identificación</label>
                        <input type="text" id="identificacion" name="identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveClientBtn">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display:none;">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="clients-section">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar cliente por nombre, identificación o correo...">
                </div>
                <div id="clientsGrid" class="clients-grid">
                    <!-- Aquí se renderizan las tarjetas de clientes -->
                </div>
            </div>
        </div>
    </div>
    <script src="client-management.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Clientes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f5f5f7; color: #1d1d1f; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 16px; }
        .header h1 { font-size: 3rem; font-weight: 700; color: #1d1d1f; margin-bottom: 10px; letter-spacing: -0.02em; }
        .header p { font-size: 1.2rem; color: #86868b; font-weight: 400; }
        .stats { display: flex; justify-content: space-between; gap: 20px; margin: 32px 0 32px 0; }
        .stat { flex: 1; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 24px 0; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #007aff; margin-bottom: 4px; }
        .stat-label { font-size: 1rem; color: #86868b; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value.money { color: #007aff; }
        .form-section { background: #fff; border-radius: 20px; padding: 32px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #f2f2f7; width: 100%; margin: 0 auto; }
        .form-section h2 { font-size: 1.5rem; font-weight: 600; color: #1d1d1f; margin-bottom: 24px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 0; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: #1d1d1f; font-size: 0.9rem; }
        .required { color: #ff3b30; }
        .form-input { width: 100%; padding: 12px 16px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 16px; background: white; transition: all 0.3s ease; min-height: 48px; }
        .form-input:focus { outline: none; border-color: #007aff; box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }
        .field-help { color: #86868b; font-size: 0.8rem; margin-top: 4px; display: block; line-height: 1.3; }
        .form-actions { display: flex; gap: 16px; justify-content: center; margin-top: 32px; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 6px; text-decoration: none; white-space: nowrap; }
        .btn-primary { background: #007aff; color: white; }
        .btn-primary:hover { background: #0056cc; }
        .btn-secondary { background: #f2f2f7; color: #1d1d1f; }
        .btn-secondary:hover { background: #e8e8ed; }
        @media (max-width: 900px) { .container { padding: 20px 5px; } .stats { flex-direction: column; gap: 12px; } .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gesti√≥n de Clientes</h1>
            <p>Sistema completo para administrar clientes y contratos de leasing</p>
        </div>
        <div class="form-section">
            <h2 id="formTitle">Nuevo Cliente</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalClients">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activeContracts">0</div>
                    <div class="stat-label">Con Contratos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="billedClients">0</div>
                    <div class="stat-label">Facturados</div>
                </div>
                <div class="stat">
                    <div class="stat-value money" id="totalPending">‚Ç°0</div>
                    <div class="stat-label">Por Cobrar</div>
                </div>
            </div>
            <form id="clientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">ID del Cliente <span class="required">*</span></label>
                        <input type="text" class="form-input" id="ID" required placeholder="Solo n√∫meros (9-15 d√≠gitos)" pattern="[0-9]{9,15}" maxlength="15">
                        <small class="field-help">Solo n√∫meros, entre 9 y 15 d√≠gitos</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre Completo <span class="required">*</span></label>
                        <input type="text" class="form-input" id="Nombre" required placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label class="form-label">N√∫mero de Tel√©fono</label>
                        <input type="tel" class="form-input" id="numeroTelefono" placeholder="50688888888" pattern="506[0-9]{8}" maxlength="11">
                        <small class="field-help">Formato: 506 + 8 d√≠gitos (ej: 50688888888)</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Placa del Veh√≠culo</label>
                        <input type="text" class="form-input" id="Placa" placeholder="ABC123">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID Grupo WhatsApp</label>
                        <input type="text" class="form-input" id="idGrupoWhatsapp" placeholder="120363295526322228@g.us">
                        <small class="field-help">Formato: n√∫meros@g.us (ej: 120363295526322228@g.us)</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">D√≠a de Pago Semanal</label>
                        <select class="form-input" id="diaPago">
                            <option value="">-- Seleccionar d√≠a de la semana --</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Mi√©rcoles">Mi√©rcoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="S√°bado">S√°bado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Monto Semanal del Contrato (‚Ç°)</label>
                        <input type="number" class="form-input" id="montoContrato" step="1000" placeholder="50000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fecha de Inicio del Contrato</label>
                        <input type="date" class="form-input" id="fechaContrato">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duraci√≥n del Contrato (semanas)</label>
                        <input type="number" class="form-input" id="plazoContrato" placeholder="52" min="1" max="520">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">üíæ Guardar Cliente</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none;">‚ùå Cancelar Edici√≥n</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleDebug()">üêõ Debug</button>
                </div>
            </form>
        </div>
    </div>
    <script src="client-management.js"></script>
</body>
</html>
